<head>

    <title>Simple Navbar</title>

<body>
    <style>
        *, html, body{
            margin: 0;
            padding: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        li{
            list-style-type: none;
            font-size: medium;
            padding: 15px;
            text-decoration:none;
            text-transform: capitalize;
        }

        li :hover{
            border-color: white;
        }

    </style>
    <div class="fContainer" style="width: 100%;height: 100vh; justify-content: center;align-items: center;">
        <nav class="wrapper" style="display:flex; font-size: 20px; padding: 15px;
                     width: 97,5%; height: 50px; background-color: peachpuff; justify-content: space-around;">
            <div class="brand">
                <div style="color: black; font-size: large; padding-top: 10px;"><b>RRSyl Website</b></div>
            </div>
            <ul style="display: flex;justify-content: center;align-items: center;">
                <li ><a href="/" class="active">Home</a></li>
                <li><a href="/" class="active">About</a></li>
                <li><a href="/" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>

    
</body>
</html>
